apiVersion: batch/v1
kind: Job
metadata:
  name: post-sync-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: post-sync-container
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["echo Running post-sync hook; sleep 10"]
      restartPolicy: OnFailure
