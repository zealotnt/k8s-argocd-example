apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-job
  namespace: test
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: pre-sync-container
        image: curlimages/curl
        command: ["/bin/sh", "-c"]
        args: [
          "curl -X POST https://webhook.site/02e02b8d-a843-4a7f-b183-66f03b520363 \
          -H 'Content-Type: application/json' \
          -d '{\"event\": \"PreSync\", \"status\": \"started\"}'"
        ]
      - name: pre-sync-container-info
        image: curlimages/curl
        command: ["/bin/sh", "-c"]
        args: [
          "curl -X POST https://webhook.site/02e02b8d-a843-4a7f-b183-66f03b520363 \
          -H 'Content-Type: application/json' \
          -d '{\"event\": \"PreSync\", \"pod_name\": \"$(POD_NAME)\", \"pod_namespace\": \"$(POD_NAMESPACE)\", \"pod_labels\": \"$(POD_LABELS)\", \"pod_annotations\": \"$(POD_ANNOTATIONS)\", \"pod_uid\": \"$(POD_UID)\", \"pod_ip\": \"$(POD_IP)\", \"node_ip\": \"$(NODE_IP)\", \"node_name\": \"$(NODE_NAME)\"}'"
        ]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_LABELS
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels
        - name: POD_ANNOTATIONS
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      restartPolicy: OnFailure