apiVersion: batch/v1
kind: Job
metadata:
  name: post-delete-job
  namespace: test
  annotations:
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: post-delete-container
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["echo Running post-delete cleanup; sleep 5"]
      restartPolicy: OnFailure
